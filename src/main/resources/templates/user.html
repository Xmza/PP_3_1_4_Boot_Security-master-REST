<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>User page</title>
    <style>
        .nav-link.active {
            background-color: #007bff;
            color: white;
            width: 100%;
            border-radius: 4px;
        }

        .content-wrapper-light {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-text text-white">
            <b><span th:text="${user.email}"></span></b> with roles:
            <span th:text="${user.getRolesInString()}"></span>
        </div>
        <div>
            <a href="/logout" style="color: darkgrey">Logout</a></div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div id="left-right" class="col-2 mt-3 bg-light sidebar px-0 bg-white">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/admin" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                </li>
                <li class="nav-item"><a class="nav-link active" href="/user">User</a></li>
            </ul>
        </div>

        <div class="col-md-9 col-lg-10 content-wrapper-light">
            <div class="container ml-0">
                <h1>User information-page</h1>

                <div class="tab-content">
                    <div class="tab-pane active" id="user-panel">
                        <ul class="list-group">
                            <li class="list-group-item" style="background-color: #f7f7f7; border-radius: 0">
                                <h5>About user</h5></li>
                        </ul>
                        <div class="container border" style="background-color: white">
                            <div class="shadow-sm my-3 bg-light rounded"></div>
                            <table class="table w-85 mx-auto table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="user-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/user.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
